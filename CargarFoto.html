<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Realtor Tab Mobile</title>
        <link href="http://www.corprocessu.com:8001/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
		<link rel="stylesheet" href="themes/Realtor.min.css"/>
        <link rel="stylesheet" href="jquery-mobile/jquery.mobile.structure-1.1.1.min.css"/>
		<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
        <script src="lib/funciones.js" type="text/javascript"></script>
    </head>
    <body onload="nameFoto()">
        <div data-role="page" id="page" data-theme="a">
			<div data-role="header" align="center" data-theme="a">			
				<h1>Cargar Imagen</h1>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a onClick="redireccionar('Menu.html')">Regresar</a></li>
                        <li><a href="http://www.integradores.net">SID C.A.</a></li>
                        <li><a onClick="cerrarSesion()">SALIR</a></li>
                    </ul>
                </div>
        </div>
	<div data-role="content" data-theme="a">
		</br>
		<form data-ajax="false" action="http://corprocessu.com:8001/subir_imagen" method="post" enctype="multipart/form-data" onSubmit="alert('La imagen se ha subido exitosamente')" target="marco">
			<fieldset>
				<div class="field file">
					<label for="data">Seleccione el archivo</label></br>
					<input type="file" name="data" id="data" accept="image/*" title="Seleccione un archivo" />
				</div>
				<div class="field">
					<input type="text" name="name" id="name" style="visibility:hidden"/>
				</div>
				<div class="field submit">
					<input type="submit" value="Aceptar"/>
				</div>
			</fieldset>
			<iframe id="marco" style="visibility:hidden" height="20" width="20"></iframe>			
		</form>			
	</div>
	</body>
</html>
