<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Realtor Tab Mobile</title>
        <link href="http://www.corprocessu.com:8001/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
		<link rel="stylesheet" href="themes/Realtor.min.css"/>
        <link rel="stylesheet" href="jquery-mobile/jquery.mobile.structure-1.1.1.min.css"/>
		<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
        <script src="lib/funciones.js" type="text/javascript"></script>
    </head>
	
    <body onLoad="consultaZona()">
        <div data-role="page" id="page" data-theme="a">
			<div data-role="header" align="center" data-theme="a">			
				<h1>Zonas de Especializacion</h1>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a onClick="redireccionar('Menu.html')">Regresar</a></li>
                        <li><a href="http://www.integradores.net">SID C.A.</a></li>
                        <li><a onClick="cerrarSesion()">SALIR</a></li>
                    </ul>
                </div>
        </div>
	<div data-role="content" data-theme="a">
		<p>Seleccione las zonas de especializaci√≥n:</p></br>
		<div data-role="fieldcontain">
			<div id="estados">
				<label for="losEstados" class="select">Estado:</label>
				<select id="losEstados" data-native-menu="false" onchange="listarCiudades(1)"></select>
			</div>
			<div id="ciudades">
				<label for="lasCiudades" class="select">Ciudad:</label>
				<select id="lasCiudades" data-native-menu="false" onchange="listarZonas(1)"></select>
			</div>
			<div id="zonas">
				<label for="lasZonas" class="select">Zona:</label>
				<select id='lasZonas' data-native-menu="false"></select>
			</div>	
		</div>
		<script>listarEstados(1);</script>
		</br>
		<input type="button" id="insertaZona" onclick="insertaZona()" value="Agregar" maxlength="32"/>	
		</br>
		<div data-role="content" id="zonas">
			 <ul data-role="listview" data-inset="true" data-theme="c" data-filter="true" id="listaZonas"></ul>
		</div>
	</div>
	</body>
</html>
