<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Realtor Tab Mobile</title>
        <link href="http://www.corprocessu.com:8001/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
        <link rel="stylesheet" href="themes/Realtor.min.css" />
        <link rel="stylesheet" href="jquery-mobile/jquery.mobile.structure-1.1.1.min.css" />
        <script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
        <script src="lib/funciones.js" type="text/javascript"></script>
    </head> 
    <body onload="valorReg('1')"> 
        <div data-role="page" id="page1" data-theme="a">
			<div data-role="header" align="center" data-theme="a">
				<img src="images/header.jpg" width="410" height="100"/>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a onClick="redireccionar('index.html')">Regresar</a></li>
                        <li><a href="http://www.integradores.net">www.integradores.net</a></li>
                        <li><a href="http://www.integradores.net">SID C.A.</a></li>
                    </ul>
                </div>
            </div>	
			<div data-role="content" data-theme="b">
				</br>
				<p>Seleccione su tipo de registro:</p>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" id="tipoReg">
						<legend></legend>
						<input type="radio" name="registroTipo" id="registroTipo_0" value="Corredor" checked="checked" onclick="valorReg('1')"/>
						<label for="registroTipo_0">Corredor Independiente</label>
						<input type="radio" name="registroTipo" id="registroTipo_1" value="Inmobiliaria" onclick="valorReg('2')"/>
						<label for="registroTipo_1">Inmobiliaria</label>
					</fieldset>
				</div>
				</br>
				<input type="button" id="botonRegistro" onclick="tipoReg(document.getElementById('tipoReg').value)" value="Aceptar" maxlength="32" data-theme="a"/>
			</div>
		</div>
	</body>
</html>
